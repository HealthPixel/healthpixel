<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

    <title>HealthPixel Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="justify-content-center pt-5">
        <div class="col-sm-7">
          <h3 class="text-success fw-bold pt-4 mb-4 logo"><a href="{{ url_for('healthpixel') }}">HealthPixel</a></h3>
        </div>
        <h1>Welcome, Dr. {{ user.first_name }} {{ user.last_name }}</h1>
        <p>Email: {{ user.email }}</p>
        <p>Specialization: {{ user.specialization }}</p>
      </div>
      <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
      <footer class="fixed-bottom text-center">
        <p class="text-secondary-emphasis">&copy HealthPixel 2024</p>
      </footer>
    </div>
  </body>
</html>
