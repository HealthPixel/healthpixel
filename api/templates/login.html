<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/sign_in.css" />
    <!-- Link is to the HealthPixel logo but I'm yet to add it -->
    <link rel="shortcut icon" href="img/Logo-icon.ico" />
    <title>HealthPixel Login | Login to your HealthPixel Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center pt-5">
        <div class="col-sm-7">
          <h3 class="text-success fw-bold pt-4">HealthPixel</h3>
          <form
            class="d-grid pt-4 border-dark border-2"
            method="GET"
            action="{{ url_for('login') }}"
          >
            <div class="row">
              <h3 class="text-secondary-emphasis mb-3">
                Sign in to your account
              </h3>
              <div class="col-sm-8 mb-2">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                />
              </div>
              <div class="col">
                <label for="id">ID</label>
                <input type="number" name="id" class="form-control" id="id" />
              </div>
            </div>
            <label for="pwd">Password</label>
            <input type="password" name="password" class="form-control mb-2" />
            <div class="form-check">
              <label class="form-check-label">
                <input
                  class="form-check-input mb-3"
                  type="checkbox"
                  name="remember"
                />
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-lg btn-success mb-2">
              Sign in
            </button>
            <p class="text-center text-secondary-emphasis">
              New to HealthPixel?
              <a
                href="register.html"
                class="text-success fw-semibold text-decoration-none"
                >Create account</a
              >
            </p>
          </form>
        </div>
      </div>
      <footer class="fixed-bottom text-center">
        <p class="text-secondary-emphasis">&copy HealthPixel 2024</p>
      </footer>
    </div>
  </body>
</html>
