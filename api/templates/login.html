<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <!-- Link is to the HealthPixel logo but I'm yet to add it -->
    <link rel="shortcut icon" href="img/Logo-icon.ico" />
    <title>HealthPixel Login | Login to your HealthPixel Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center pt-5">
        <div class="col-sm-7">
          <h3 class="text-success fw-bold pt-4 mb-4 logo"><a href="{{ url_for('healthpixel') }}">HealthPixel</a></h3>
          <!-- Display errors -->
          {% if err_login %}
          <p id="error-l" class="error">{{ err_login }}</p>
          {% endif %}
          {% if err_ef %}
          <p id="error-ef" class="error">{{ err_ef }}</p>
          {% endif %}
          {% if logout_success %}
          <p id="success-lo" class="success">{{ logout_success }}</p>
          {% endif %}
          <form
            class="d-grid pt-2 border-dark border-2"
            method="POST"
            action="{{ url_for('auth.login') }}"
          >
            <h3 class="text-secondary-emphasis mb-3">
              Sign in to your account
            </h3>
            <div class="col-sm-12 mb-2">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
              />
            </div>
            <div class="col-sm-12 mb-2">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
              />
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input
                  class="form-check-input mb-3"
                  type="checkbox"
                  name="remember"
                />
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-lg btn-success mb-2">
              Sign in
            </button>
            <p class="text-center text-secondary-emphasis">
              New to HealthPixel?
              <a
                href="{{ url_for('auth.register') }}"
                class="text-success fw-semibold text-decoration-none"
                >Create account</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom text-center">
      <p class="text-secondary-emphasis">&copy HealthPixel 2024</p>
    </footer>
    <script>
      // Function to hide the element after a delay
      function hideElementAfterDelay(elementId, delay) {
          setTimeout(function() {
              var element = document.getElementById(elementId);
              if (element) {
                  element.style.transition = "opacity 1s ease-out";
                  element.style.opacity = "0";
                  setTimeout(function() {
                      // element.style.display = "none";
                  }, 1000);
              }
          }, delay);
      }

      hideElementAfterDelay('error-l', 3000);
      hideElementAfterDelay('error-ef', 3000);
      hideElementAfterDelay('success-lo', 3000);
  </script>
  </body>
</html>
