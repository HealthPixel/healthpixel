<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <!-- Added the HealthPixel logo (favicon and image) -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <title>HealthPixel | View Your Patients Medical Records</title>
</head>

<body class="text-center d-flex flex-column min-vh-100">
    <div class="container py-5 flex-grow-1">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-5">
            <div class="d-flex">
                <img src="{{ url_for('static', filename='img/healthpixel_logo.png') }}" alt="HealthPixel Logo"
                    class="logo">
                <h1 class="text-success fw-bold px-4 pt-2">HealthPixel</h1>
            </div>
            <a href="{{ url_for('auth.login') }}"
                class="btn btn-outline-success btn-lg rounded-pill fw-bold">Sign
                in &#x2192</a>
        </header>
        <!-- Main content -->
        <main>
            <div class="row">
                <div class="col-sm-7">
                    <h2 class="display-3 fw-bold mb-4 text-shadow">YOUR PATIENT'S
                        MEDICAL
                        DATA AT
                        YOUR FINGERTIPS</h2>
                    <a href="#"
                        class="btn btn-outline-success btn-lg px-5 rounded-pill fw-bolder mb-5">TRY
                        A DEMO</a>
                </div>

                <div class="col-sm-5">
                    <div class="position-relative d-inline-block mb-5">
                        <img src="{{ url_for('static', filename='img/medical records 1.jpg') }}" alt="Sample data"
                            class="img-fluid rounded position-absolute"
                            id="abs-img">
                        <img src="{{ url_for('static', filename='img/medical records.jpg') }}" alt="Sample data"
                            class="img-fluid rounded" style="width: 300px;">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="text-center mt-auto">
        <p class="text-secondary-emphasis">&copy HealthPixel 2024</p>
    </footer>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
