<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap cdn -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <!-- css file link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_patient.css') }}" />
    <!-- page favicon -->
    <link rel="shortcut icon"
        href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <title>Register a new patient to HealthPixel</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1">
        <header
            class="d-flex justify-content-between align-items-center mt-4 mb-3">
            <div class="d-flex">
                <img src="{{ url_for('static', filename='img/healthpixel_logo.png') }}"
                    alt="HealthPixel Logo" class="logo" />
                <h1 class="fw-bold px-4 pt-2">
                    <a href="{{ url_for('healthpixel') }}"
                        class="text-success text-decoration-none">HealthPixel</a>
                </h1>
            </div>
        </header>
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <!-- Display errors -->
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% for category, message in messages %}
                        <div
                            id="success-reg"
                            class="{% if message %}show-{{ category }}{% else %}hide-{{ category }}{% endif %}"
                            role="alert"
                        >
                            {% if message %} {{ message }} {% endif %}
                        </div>
                    {% endfor %}
                {% endwith %}
                <form class="d-grid mt-3" method="POST"
                    action="{{ url_for('app_views.add_patient_vitals', patient_id=patient_id) }}">
                    <div class="row">
                        <h3 class="text-secondary-emphasis mb-3">
                            Vitals
                        </h3>
                        <div class="col-md-4 mb-2">
                            <label for="blood_pressure">Bood Pressure
                                (mmHg)</label>
                            <input type="number" name="blood_pressure"
                                class="form-control" id="blood_pressure" />
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="heart_rate">Heart rate</label>
                            <input type="number" name="heart_rate"
                                class="form-control" id="heart_rate" />
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="temperature">Temperature (&degC)</label>
                            <input type="number" name="body_temperature"
                                class="form-control" id="temperature" min="15"
                                max="45" />
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="resp_rate">Respiratory Rate</label>
                            <input type="number" name="respiratory_rate"
                                class="form-control" id="resp_rate">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="oxygen_sat">Oxygen Saturation
                                (%)</label>
                            <input type="number" name="oxygen_saturation"
                                class="form-control" id="oxygen_sat" />
                        </div>
                        <div class="row text-center justify-content-center">
                            <div class="col-md-4 mb-2">
                                <label for="weight">Weight (kg)</label>
                                <input type="number" name="weight"
                                    class="form-control" maxlength="6"
                                    id="weight" />
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="height">Height (m)</label>
                                <input type="number" name="height"
                                    class="form-control" id="height" />
                            </div>
                        </div>
                        <button type="submit"
                            class="btn btn-lg btn-success mt-3 mb-5">
                            Next &#8594
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center text-light py-3">
        <p class="mb-0">&copy HealthPixel 2024</p>
    </footer>
    <script>
        // Function to hide the element after a delay
        function hideElementAfterDelay(elementId, delay) {
            setTimeout(function () {
                var element = document.getElementById(elementId);
                if (element) {
                    element.style.transition = "opacity 1s ease-out";
                    element.style.visibility = "hidden";
                    setTimeout(function () {
                        // element.style.display = "none";
                    }, 1000);
                }
            }, delay);
        }

        hideElementAfterDelay("success-reg", 5000);
        hideElementAfterDelay("errors", 5000);
        hideElementAfterDelay("err-reg-user", 5000);
        hideElementAfterDelay("error-ef", 5000);
        hideElementAfterDelay("success-lo", 5000);
        hideElementAfterDelay("del-success", 5000);
    </script>
    <!-- JS Bootstrap cdn -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
