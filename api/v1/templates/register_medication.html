<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap cdn -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <!-- css file link -->
    <link rel="stylesheet"
        href="{{ url_for('static', filename='css/register_patient.css') }}" />
    <!-- page favicon -->
    <link rel="shortcut icon"
        href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <title>Register a new patient to HealthPixel</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1">
        <header
            class="d-flex justify-content-between align-items-center mt-4 mb-3">
            <div class="d-flex">
                <img src="{{ url_for('static', filename='img/healthpixel_logo.png') }}"
                    alt="HealthPixel Logo" class="logo" />
                <h1 class="fw-bold px-4 pt-2">
                    <a href="{{ url_for('healthpixel') }}"
                        class="text-success text-decoration-none">HealthPixel</a>
                </h1>
            </div>
        </header>
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <!-- Display messages -->
                <div class="message-box">
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% for category, message in messages %}
                            <div class="{% if message %}show-{{ category }}{% else %}hide-{{ category }}{% endif %}"
                            id="msg" role="alert">
                            {% if message %} {{ message }} {% endif %}
                            </div>
                        {% endfor %}
                    {% endwith %}
                </div>
                <form class="d-grid mt-3" method="POST"
                    action="{{ url_for('app_views.register_patient') }}">
                    <div class="row">
                        <h3 class="text-secondary-emphasis mb-3">
                            Medication
                        </h3>
                        <div class="col-md-12 mb-2">
                            <label for="med_name">Medication Name</label>
                            <input type="text" name="med_name"
                                class="form-control" maxlength="100"
                                id="med_name" value="{{ med_name or '' }}" />
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="dosage">Dosage</label>
                            <input type="text" name="dosage"
                                class="form-control" maxlength="50"
                                id="dosage" value="{{ dosage or '' }}" />
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="frequency">Frequency</label>
                            <input type="text" name="frequency"
                                class="form-control"
                                placeholder="e.g. Twice daily" id="frequency"
                                maxlength="50" value="{{ frequency or '' }}" />
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="start_date">Start Date</label>
                            <input type="date" name="start_date"
                                class="form-control" id="start_date" value="{{ start_date or '' }}" />
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="end_date">End Date</label>
                            <input type="date" name="end_date"
                                class="form-control" id="end_date" value="{{ end_date or '' }}" />
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="prescribing_doctor">Prescribing
                                Doctor</label>
                            <input type="text" name="prescribing_doctor"
                                class="form-control" id="prescribing_doctor"
                                maxlength="100" value="{{ prescribing_doctor or '' }}" />
                        </div>
                        <div class="col-md-8 mb-2">
                            <label for="notes">Notes</label>
                            <input type="text" name="notes" class="form-control"
                                id="notes" value="{{ notes or '' }}" />
                        </div>
                        <div class="col-md-6 d-grid">
                            <button type="submit" name="action" value="skip"
                                class="btn btn-lg btn-primary mt-3 mb-5">
                                Skip (Not applicable)
                            </button>
                        </div>
                        <div class="col-md-6 d-grid">
                            <button type="submit" name="action" value="submit"
                                class="btn btn-lg btn-success mt-3 mb-5">
                                Next &#8594
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center text-light py-3">
        <p class="mb-0">&copy HealthPixel 2024</p>
    </footer>
    <script>
        // Function to hide the element after a delay
        function hideElementAfterDelay(elementId, delay) {
            setTimeout(function () {
                var element = document.getElementById(elementId);
                if (element) {
                    element.style.transition = "opacity 1s ease-out";
                    element.style.visibility = "hidden";
                    setTimeout(function () {
                        // element.style.display = "none";
                    }, 1000);
                }
            }, delay);
        }

        hideElementAfterDelay("msg", 5000);
    </script>
    <!-- JS Bootstrap cdn -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
