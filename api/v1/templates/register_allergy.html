<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap cdn -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <!-- css file link -->
    <!-- css file link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_patient.css') }}" />
    <!-- page favicon -->
    <link rel="shortcut icon"
        href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <title>Register a new patient to HealthPixel</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1">
        <header
            class="d-flex justify-content-between align-items-center mt-4 mb-3">
            <div class="d-flex">
                <img src="{{ url_for('static', filename='img/healthpixel_logo.png') }}"
                    alt="HealthPixel Logo" class="logo" />
                <h1 class="fw-bold px-4 pt-2">
                    <a href="{{ url_for('healthpixel') }}"
                        class="text-success text-decoration-none">HealthPixel</a>
                </h1>
            </div>
        </header>
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <!-- Display errors -->
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% for category, message in messages %}
                        <div
                            id="success-reg"
                            class="{% if message %}show-{{ category }}{% else %}hide-{{ category }}{% endif %}"
                            role="alert"
                        >
                            {% if message %} {{ message }} {% endif %}
                        </div>
                    {% endfor %}
                {% endwith %}
                <form class="d-grid mt-3" method="POST"
                    action="{{ url_for('app_views.register_patient', patient_id=patient_id) }}">
                    <div class="row">
                        <h3 class="text-secondary-emphasis mb-3">
                            Allergy
                        </h3>
                        <div class="col-md-6 mb-2">
                            <label for="allergen">Allergen</label>
                            <input type="text" name="allergen"
                                class="form-control" maxlength="100"
                                id="allergen" />
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="reaction">Reaction</label>
                            <input type="text" name="reaction"
                                class="form-control" maxlength="255"
                                id="reaction" />
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="severity">Severity</label>
                            <select name="severity" class="form-select"
                                id="severity">
                                <option value="" disabled selected>Select the
                                    severity of the allergy</option>
                                <option value="mild">Mild</option>
                                <option value="moderate">Moderate</option>
                                <option value="severe">Severe</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="date_recorded">Date Recorded</label>
                            <input type="date" name="date_recorded"
                                class="form-control" id="date_recorded" />
                        </div>
                        <div class="col-md-6 d-grid">
                            <button type="submit" value="skip" name="action"
                                class="btn btn-lg btn-primary mt-3 mb-5">
                                Skip (Not applicable)
                            </button>
                        </div>
                        <div class="col-md-6 d-grid">
                            <button type="submit" value="submit" name="action"
                                class="btn btn-lg btn-success mt-3 mb-5">
                                Next &#8594
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center text-light py-3">
        <p class="mb-0">&copy HealthPixel 2024</p>
    </footer>
    <script>
        // Function to hide the element after a delay
        function hideElementAfterDelay(elementId, delay) {
            setTimeout(function () {
                var element = document.getElementById(elementId);
                if (element) {
                    element.style.transition = "opacity 1s ease-out";
                    element.style.visibility = "hidden";
                    setTimeout(function () {
                        // element.style.display = "none";
                    }, 1000);
                }
            }, delay);
        }

        hideElementAfterDelay("success-reg", 5000);
        hideElementAfterDelay("errors", 5000);
        hideElementAfterDelay("err-reg-user", 5000);
        hideElementAfterDelay("error-ef", 5000);
        hideElementAfterDelay("success-lo", 5000);
        hideElementAfterDelay("del-success", 5000);
    </script>
    <!-- JS Bootstrap cdn -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
