<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet"
    href="{{ url_for('static', filename='css/login_register.css') }}">
  <link rel="shortcut icon"
    href="{{ url_for('static', filename='img/favicon.ico') }}" />
  <title>HealthPixel Password Reset</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="container flex-grow-1">
    <header class="d-flex justify-content-between align-items-center mt-4 mb-4">
      <div class="d-flex">
        <img src="{{ url_for('static', filename='img/healthpixel_logo.png') }}"
          alt="HealthPixel Logo" class="logo">
        <h1 class="fw-bold px-4 pt-2"><a href="{{ url_for('healthpixel') }}"
            class="text-success text-decoration-none">HealthPixel</a></h1>
      </div>
    </header>
    <div class="row justify-content-center">
      <div class="col-md-7">
        <!-- Display messages -->
        <div class="message-box">
          {% with messages = get_flashed_messages(with_categories=True) %}
          {% for category, message in messages %}
          <div
            class="{% if message %}show-{{ category }}{% else %}hide-{{ category }}{% endif %}"
            id="msg" role="alert">
            {% if message %} {{ message }} {% endif %}
          </div>
          {% endfor %}
          {% endwith %}
        </div>
        <form class="d-grid mt-4" method="POST"
          action="{{ url_for('reset_password', token=token) }}">
          <h3 class="text-secondary-emphasis mb-3">
            Reset Password
          </h3>
          <div class="col-md-12 mb-2">
            <label for="new_password">New Password</label>
            <input type="password" name="new_password" class="form-control" id="new_password"
              value="{{ password or '' }}" />
          </div>
          <div class="col-md-12 mb-2">
            <label for="conf_password">Confirm Password</label>
            <input type="password" name="conf_password" class="form-control" id="conf_password"
              value="{{ password or '' }}" />
          </div>
          <button type="submit" class="btn btn-lg btn-success mb-2">
            Reset Password
          </button>
        </form>
      </div>
    </div>
  </div>
  <footer class="text-center text-light py-3">
    <p class="mb-0">&copy HealthPixel 2024</p>
  </footer>
  <script src="{{ url_for('static', filename='js/func.js') }}"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
