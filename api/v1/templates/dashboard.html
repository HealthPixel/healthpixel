<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <link rel="shortcut icon"
    href="{{ url_for('static', filename='img/favicon.ico') }}" />

  <title>HealthPixel Dashboard</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="container-fluid flex-grow-1">
    <div class="navbar flex-column sidebar justify-content-center">
      <img src="{{ url_for('static', filename='img/healthpixel_logo.png') }}"
        class="mb-5" alt="HealthPixel Logo">
      <a href="#" class="btn btn-success btn-large py-3 my-4">Register a new
        patient</a>
      <a href="#" class="btn btn-success btn-large py-3 mb-5">Update a patient's
        records</a>
      <a href="#" class="btn btn-primary mb-3">Edit profile</a>
      <a href="{{ url_for('auth.delete_doctor') }}"
        class="btn btn-danger mb-4">Delete account</a>
    </div>
    <div class="container" style="position: relative; width: 75%;">
      <div class="justify-content-center mt-4">
        <header class="col-sm-7">
          <h3 class="fw-bold mb-4 logo">
            <a href="{{ url_for('healthpixel') }}"
              class="text-success text-decoration-none">HealthPixel</a>
          </h3>
        </header>
        <h1>Welcome, Dr. {{ user.first_name }} {{ user.last_name }}</h1>
        <p>Email: {{ user.email }}</p>
        <p>Specialization: {{ user.specialization }}</p>
      </div>
      <a href="{{ url_for('auth.logout') }}"
        class="btn btn-outline-danger btn-sm mt-3">Logout</a>
    </div>
  </div>
  <footer class="text-center py-3">
    <hr />
    <p class="text-secondary-emphasis mb-0">&copy HealthPixel 2024</p>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
