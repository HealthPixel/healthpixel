<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
    />

    <title>HealthPixel Dashboard</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
      <div class="navbar flex-column justify-content-start sidebar py-2">
        <img
          src="{{ url_for('static', filename='img/healthpixel_logo.png') }}"
          class="mb-5 mt-4"
          alt="HealthPixel Logo"
        />
        <a href="#" class="btn btn-success btn-large py-2 mb-5"
          >Register Patient</a
        >
        <a href="#" class="btn btn-success btn-large py-2 mb-5"
          >Update Patient's Record</a
        >
        <a href="#" class="btn btn-primary py-2 mb-5">Edit profile</a>
        <div class="row">
          <div class="col-sm-4 text-center">
            <a
              href="{{ url_for('auth.logout') }}"
              class="btn btn-outline-danger mb-3"
              >Logout</a
            >
          </div>
          <div class="col-sm-8 text-center">
            <a
              href="{{ url_for('auth.delete_doctor') }}"
              class="btn btn-danger mb-3"
              >Delete account</a
            >
          </div>
        </div>
      </div>
      <main class="px-4 py-5">
        <div class="container">
          <header class="d-flex text-center">
            <a
              href="{{ url_for('healthpixel') }}"
              class="text-success fw-bold mb-4 text-decoration-none fs-2"
              >HealthPixel</a
            >
          </header>
          <div class="card p-3 mb-5">
            <h1 class="display-6 fw-semibold mb-4">
              Welcome, Dr. {{ user.first_name }} {{ user.last_name }}
            </h1>
            <p class="fw-semibold">Email: {{ user.email }}</p>
            <p class="fw-semibold">Specialization: {{ user.specialization }}</p>
          </div>
          <div class="search_input p-3">
            <h4 class="text-success">Search a patient:</h4>
            <input
              type="search"
              name="search_patient"
              class="form-control rounded-pill border border-secondary border-3"
              placeholder="email or ID"
              id="search_patient"
            />
          </div>
          <!-- <button type="submit" class="btn btn-success px-5 mt-2 mx-5">View</button> -->
      </div>
    </main>
  </div>
  <footer class="text-center text-light py-3">
    <p class="mb-0">&copy HealthPixel 2024</p>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
