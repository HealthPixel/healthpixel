<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <link rel="shortcut icon"
    href="{{ url_for('static', filename='img/favicon.ico') }}" />

  <title>HealthPixel Dashboard</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="flex-grow-1">
    <div class="navbar flex-column justify-content-center sidebar">
      <img src="{{ url_for('static', filename='img/healthpixel_logo.png') }}"
        class="mb-5 mt-4" alt="HealthPixel Logo">
      <a href="#" class="btn btn-success btn-large py-3 my-4">Register a new
        patient</a>
      <a href="#" class="btn btn-success btn-large py-3 mb-5">Update a patient's
        records</a>
      <a href="#" class="btn btn-primary mb-3">Edit profile</a>
      <div class="row">
        <div class="col-sm-4 text-center">
          <a href="{{ url_for('auth.logout') }}"
            class="btn btn-outline-danger mb-3">Logout</a>
        </div>
        <div class="col-sm-8 text-center">
          <a href="{{ url_for('auth.delete_doctor') }}"
            class="btn btn-danger mb-3">Delete account</a>
        </div>
      </div>
    </div>
    <main class="px-4 py-5">
      <div class="container mt-4">
        <header class="d-flex text-center">
          <a href="{{ url_for('healthpixel') }}"
            class="text-success fw-bold mb-4 text-decoration-none fs-2">HealthPixel</a>
        </header>
        <h1 class="display-2 fw-semibold">Welcome, Dr. {{ user.first_name }} {{
          user.last_name }}</h1>
        <p class="fw-semibold">Email: {{ user.email }}</p>
        <p class="fw-semibold">Specialization: {{ user.specialization }}</p>
        <h1 class="text-success">Search a patient:</h3>
          <input type="search" name="search_patient"
            class="form-control rounded-pill border border-secondary border-3"
            placeholder="email or ID" id="search_patient">
          <!-- <button type="submit" class="btn btn-success px-5 mt-2 mx-5">View</button> -->
      </div>
    </main>
  </div>
  <footer class="text-center py-3">
    <hr />
    <p class="text-secondary-emphasis mb-0">&copy HealthPixel 2024</p>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
