<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Update Patient Records</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Update Patient Records</h1>

      <!-- Patient Info -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Patient Information</h5>
          <p>Name: {{ patient.first_name }} {{ patient.last_name }}</p>
          <p>Email: {{ patient.email }}</p>
          <p>Phone: {{ patient.phone_number }}</p>
        </div>
      </div>

      <!-- Update Vitals -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Update Vitals</h5>
          <form id="update-vitals-form" method="POST">
            <label>Blood Pressure: 
              <input type="text" name="blood_pressure" value="{{ vitals.blood_pressure }}">
            </label><br>
            <label>Heart Rate: 
              <input type="text" name="heart_rate" value="{{ vitals.heart_rate }}">
            </label><br>
            <!-- Add more vitals fields as necessary -->

            <button type="submit" class="btn btn-primary mt-3">Update Vitals</button>
          </form>
        </div>
      </div>

      <!-- Update Medical Records -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Update Medical Records</h5>
          <form id="update-medical-record-form" method="POST">
            <label>Diagnosis: 
              <input type="text" name="diagnosis" value="{{ medical_record.diagnosis }}">
            </label><br>
            <label>Treatment: 
              <input type="text" name="treatment" value="{{ medical_record.treatment }}">
            </label><br>
            <!-- Add more medical record fields as necessary -->

            <button type="submit" class="btn btn-primary mt-3">Update Medical Records</button>
          </form>
        </div>
      </div>

      <!-- Add sections for medications, lab results, allergies, etc. -->

    </div>

    <script src="{{ url_for('static', filename='js/update_patient.js') }}"></script>
  </body>
</html>
