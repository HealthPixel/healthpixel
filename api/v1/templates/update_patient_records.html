<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap css cdn -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <!-- css file link -->
  <link rel="stylesheet"
    href="{{ url_for('static', filename='css/view_update_patient.css') }}" />
  <!-- page favicon -->
  <link rel="shortcut icon"
    href="{{ url_for('static', filename='img/favicon.ico') }}" />

  <title>Update Patient Records</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="container flex-grow-1">
    <header class="d-flex mt-5 text-center">
      <a href="{{ url_for('healthpixel') }}"
        class="text-success fw-bold mb-4 text-decoration-none fs-2">HealthPixel</a>
    </header>

    <div class="row">
      <h2 class="mb-4 fw-semibold">Update Patient Records</h1>
        <!-- Patient Info -->
        <div class="card col-md-12 mb-4">
          <h5 class="pt-3">Patient Information</h5>
          <p>Name: {{ patient.first_name }} {{ patient.last_name }}</p>
          <p>Email: {{ patient.email }}</p>
          <p>Phone: {{ patient.phone_number }}</p>
        </div>

        <!-- Update Vitals -->
        <div class="card col-md-6 mb-4">
          <div class="card-body">
            <h5 class="card-title">Update Vitals</h5>
            <form class="d-grid" id="update-vitals-form" method="POST">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="blood_pressure">Blood Pressure:
                    <input type="text" name="blood_pressure"
                      class="form-control" pattern="\d{2,3}/\d{2,3}"
                      title="Please enter a valid blood pressure, e.g., 120/80"
                      value="{{ vitals.blood_pressure }}">
                  </label>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="heart_rate">Heart Rate:
                    <input type="number" name="heart_rate" class="form-control"
                      min="50" max="200" value="{{ vitals.heart_rate }}">
                  </label>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="body_temperature">Body Temperature:
                    <input type="number" name="body_temperature"
                      class="form-control" min="15" max="45" step="0.1"
                      value="{{ vitals.body_temperature }}">
                  </label>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="respiratory_rate">Respiratory Rate:
                    <input type="number" name="respiratory_rate"
                      class="form-control" min="12" max="25"
                      value="{{ vitals.respiratory_rate }}">
                  </label>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="oxygen_saturation">Oxygen Saturation:
                    <input type="number" name="oxygen_saturation"
                      class="form-control" step="0.1" max="100"
                      value="{{ vitals.oxygen_saturation }}">
                  </label>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="weight">Weight (kg):
                    <input type="number" name="weight" class="form-control"
                      step="0.01" max="300" value="{{ vitals.weight }}">
                  </label>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="height">Height (m):
                    <input type="text" name="height" class="form-control"
                      step="0.01" max="2.5" value="{{ vitals.height }}">
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update
                  Vitals</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Update Medical Records -->
        <div class="card col-md-6 mb-4">
          <div class="card-body">
            <h5 class="card-title">Update Medical Records</h5>
            <form class="d-grid" id="update-medical-record-form" method="POST">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="diagnosis">Diagnosis:
                    <input type="text" name="diagnosis" class="form-control"
                      maxlength="255" value="{{ medical_record.diagnosis }}">
                  </label>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="treatment">Treatment:
                    <input type="text" name="treatment" class="form-control"
                      maxlength="255" value="{{ medical_record.treatment }}">
                  </label>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="prescription">Prescription:
                    <input type="text" name="prescription" class="form-control"
                      maxlength="255" value="{{ medical_record.prescription }}">
                  </label>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="notes">Notes:
                    <input type="text" name="notes" class="form-control"
                      value="{{ medical_record.notes }}">
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update
                  Medical
                  Records</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Update Allergies -->
        <div class="card col-md-6 mb-4">
          <div class="card-body">
            <h5 class="card-title">Update Allergies</h5>
            <form id="update-allergies-form" method="POST">
              <label>Allergen:
                <input type="text" name="allergen" class="form-control"
                  value="{{ allergies.allergy }}">
              </label>
              <label>Reaction:
                <input type="text" name="reaction" class="form-control"
                  value="{{ allergies.reaction }}">
              </label>
              <label>Severity:
                <input type="text" name="severity" class="form-control"
                  value="{{ allergies.severity }}">
              </label>
              <label>Notes:
                <input type="text" name="notes" class="form-control"
                  value="{{ allergies.notes }}">
              </label>
              <button type="submit" class="btn btn-primary mt-3">Update
                Allergies</button>
            </form>
          </div>
        </div>

        <!-- Add sections for medications, lab results and appointment -->

    </div>
  </div>
  <footer class="text-center text-light py-3">
    <p class="mb-0">&copy HealthPixel 2024</p>
  </footer>
</body>

</html>
