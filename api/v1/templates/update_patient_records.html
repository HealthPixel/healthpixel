<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap css cdn -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <!-- css file link -->
  <link rel="stylesheet"
    href="{{ url_for('static', filename='css/view_update_patient.css') }}" />
  <!-- page favicon -->
  <link rel="shortcut icon"
    href="{{ url_for('static', filename='img/favicon.ico') }}" />

  <title>Update Patient Records</title>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Update Patient Records</h1>

    <div class="row">
      <!-- Patient Info -->
      <div class="card col-md-12 mb-4">
        <h5 class="pt-3">Patient Information</h5>
        <p>Name: {{ patient.first_name }} {{ patient.last_name }}</p>
        <p>Email: {{ patient.email }}</p>
        <p>Phone: {{ patient.phone_number }}</p>
      </div>

      <!-- Update Vitals -->
      <div class="card col-md-6 my-4">
        <h5 class="pt-3">Update Vitals</h5>
        <form class="mt-3" id="update-vitals-form" method="POST">
          <label>Blood Pressure:
            <input type="text" name="blood_pressure" class="form-control"
              pattern="\d{2,3}/\d{2,3}"
              title="Please enter a valid blood pressure, e.g., 120/80"
              value="{{ vitals.blood_pressure }}" />
          </label>
          <br>
          <label>Heart Rate:
            <input type="number" name="heart_rate" class="form-control"
              value="{{ vitals.heart_rate }}">
          </label><br>
          <!-- Add more vitals fields as necessary -->

          <button type="submit" class="btn btn-primary my-3">Update
            Vitals</button>
        </form>
      </div>

      <!-- Update Medical Records -->
      <div class="card col-md-6 mb-4">
        <div class="card-body">
          <h5 class="card-title">Update Medical Records</h5>
          <form id="update-medical-record-form" method="POST">
            <label>Diagnosis:
              <input type="text" name="diagnosis"
                value="{{ medical_record.diagnosis }}">
            </label><br>
            <label>Treatment:
              <input type="text" name="treatment"
                value="{{ medical_record.treatment }}">
            </label><br>
            <!-- Add more medical record fields as necessary -->

            <button type="submit" class="btn btn-primary mt-3">Update Medical
              Records</button>
          </form>
        </div>
      </div>
      <!-- Add sections for medications, lab results, allergies, etc. -->
    </div>
  </div>
  <!-- JS Bootstrap cdn -->
  <script
    src="{{ url_for('static', filename='js/update_patient.js') }}"></script>
</body>

</html>
